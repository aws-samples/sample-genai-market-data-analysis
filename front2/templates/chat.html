<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid #dee2e6;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-in;
        }

        .message-user {
            text-align: right;
        }

        .message-bot {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .message-user .message-content {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }

        .message-bot .message-content {
            background: white;
            border: 1px solid #dee2e6;
            color: #495057;
        }

        .chat-input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .input-group {
            max-width: 100%;
        }

        #messageInput {
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-send {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-send:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-clear {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .btn-send-local {
            background: linear-gradient(135deg, #6f42c1 0%, #5a2d91 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-send-local:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(111,66,193,0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: none;
            padding: 1rem;
            font-style: italic;
            color: #6c757d;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 3rem;
            font-size: 1.1rem;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Markdown styling for bot messages */
        .message-bot .message-content h1,
        .message-bot .message-content h2,
        .message-bot .message-content h3,
        .message-bot .message-content h4,
        .message-bot .message-content h5,
        .message-bot .message-content h6 {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .message-bot .message-content h1 {
            font-size: 1.5rem;
        }

        .message-bot .message-content h2 {
            font-size: 1.3rem;
        }

        .message-bot .message-content h3 {
            font-size: 1.1rem;
        }

        .message-bot .message-content p {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .message-bot .message-content ul,
        .message-bot .message-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .message-bot .message-content li {
            margin-bottom: 0.25rem;
        }

        .message-bot .message-content code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #e83e8c;
        }

        .message-bot .message-content pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
            border-left: 4px solid #007bff;
        }

        .message-bot .message-content pre code {
            background: none;
            padding: 0;
            color: #495057;
        }

        .message-bot .message-content blockquote {
            border-left: 4px solid #007bff;
            padding-left: 1rem;
            margin: 0.5rem 0;
            font-style: italic;
            color: #6c757d;
        }

        .message-bot .message-content strong {
            font-weight: 600;
        }

        .message-bot .message-content em {
            font-style: italic;
        }

        .message-bot .message-content a {
            color: #007bff;
            text-decoration: none;
        }

        .message-bot .message-content a:hover {
            text-decoration: underline;
        }

        .message-bot .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.5rem 0;
        }

        .message-bot .message-content th,
        .message-bot .message-content td {
            border: 1px solid #dee2e6;
            padding: 0.5rem;
            text-align: left;
        }

        .message-bot .message-content th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        /* Additional formatting for better text display */
        .message-bot .message-content {
            text-align: left;
            line-height: 1.6;
        }
        
        .message-bot .message-content br {
            line-height: 1.8;
        }
        
        /* Style for performance data tables */
        .message-bot .message-content .performance-table {
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            white-space: pre-line;
        }
        
        /* Better spacing for paragraphs */
        .message-bot .message-content p:last-child {
            margin-bottom: 0;
        }
        
        /* Style for data sections */
        .message-bot .message-content hr {
            border: none;
            border-top: 1px solid #dee2e6;
            margin: 1rem 0;
        }
        
        /* Chart styling */
        .chart-container {
            margin: 1rem 0;
            text-align: center;
        }
        
        .chart-image {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 0.5rem 0;
        }
        
        .charts-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }
        
        .charts-title {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h4 class="mb-0">
                <i class="fas fa-comments me-2"></i>
                Professional Chat Assistant
            </h4>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                <i class="fas fa-comment-dots"></i>
                <div>Start a conversation by typing a message below</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <i class="fas fa-circle-notch fa-spin me-2"></i>
            Assistant is thinking...
        </div>

        <div class="chat-input-container">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <input type="text" class="form-control" id="messageInput" placeholder="Type your message here..."
                        autocomplete="off">
                </div>
                <button class="btn btn-primary btn-send" id="sendBtn" type="button" title="Send to Bedrock Agent">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button class="btn btn-primary btn-send-local" id="sendLocalBtn" type="button" title="Send to Local Endpoint">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="btn btn-danger btn-clear" id="clearBtn" type="button">
                    <i class="fas fa-trash me-1"></i>
                    Clear
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const sendLocalBtn = document.getElementById('sendLocalBtn');
        const clearBtn = document.getElementById('clearBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        let messageCount = 0;

        function addMessage(content, isUser = false, charts = []) {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-bot'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;

            // Add charts if present (only for bot messages)
            if (!isUser && charts && charts.length > 0) {
                const chartsSection = document.createElement('div');
                chartsSection.className = 'charts-section';
                
                const chartsTitle = document.createElement('div');
                chartsTitle.className = 'charts-title';
                chartsTitle.textContent = 'Charts & Visualizations:';
                chartsSection.appendChild(chartsTitle);

                charts.forEach((chartData, index) => {
                    const chartContainer = document.createElement('div');
                    chartContainer.className = 'chart-container';

                    const chartImg = document.createElement('img');
                    chartImg.className = 'chart-image';
                    
                    // Handle both URL and base64 formats
                    if (chartData.startsWith('http://') || chartData.startsWith('https://')) {
                        // It's a URL
                        chartImg.src = chartData;
                    } else {
                        // It's base64 data
                        chartImg.src = `data:image/png;base64,${chartData}`;
                    }
                    
                    chartImg.alt = `Chart ${index + 1}`;
                    chartImg.loading = 'lazy';
                    
                    // Add error handling for failed image loads
                    chartImg.onerror = function() {
                        this.alt = 'Failed to load chart';
                        this.style.display = 'none';
                        const errorMsg = document.createElement('div');
                        errorMsg.className = 'text-danger text-center';
                        errorMsg.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Chart failed to load';
                        chartContainer.appendChild(errorMsg);
                    };

                    chartContainer.appendChild(chartImg);
                    chartsSection.appendChild(chartContainer);
                });

                contentDiv.appendChild(chartsSection);
            }

            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            messageCount++;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTyping();

            // Send to backend
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
                .then(response => response.json())
                .then(data => {
                    hideTyping();
                    // Handle both old format (just response) and new format (response + charts)
                    const textResponse = data.response || data;
                    const charts = data.charts || [];
                    addMessage(textResponse, false, charts);
                })
                .catch(error => {
                    hideTyping();
                    addMessage('<span class="text-danger">Error: Unable to send message</span>');
                    console.error('Error:', error);
                });
        }

        function sendMessageLocal() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTyping();

            // Send to local backend endpoint with extended timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 900000); // 15 minutes timeout
            
            fetch('/send_message_local', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
                signal: controller.signal
            })
                .then(response => {
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    hideTyping();
                    // Handle both old format (just response) and new format (response + charts)
                    const textResponse = data.response || data;
                    const charts = data.charts || [];
                    addMessage(textResponse, false, charts);
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    hideTyping();
                    if (error.name === 'AbortError') {
                        addMessage('<span class="text-danger">Error: Request to local endpoint timed out (15 minutes)</span>');
                    } else {
                        addMessage('<span class="text-danger">Error: Unable to send message to local endpoint - ' + error.message + '</span>');
                    }
                    console.error('Error:', error);
                });
        }

        function clearChat() {
            if (messageCount === 0) return;

            if (confirm('Are you sure you want to clear the chat?')) {
                fetch('/clear_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        chatMessages.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-dots"></i>
                            <div>Start a conversation by typing a message below</div>
                        </div>
                    `;
                        messageCount = 0;
                        hideTyping();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        sendLocalBtn.addEventListener('click', sendMessageLocal);
        clearBtn.addEventListener('click', clearChat);

        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus on input when page loads
        messageInput.focus();
    </script>
</body>

</html>
